<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">FS<span style="color:aqua">T</span> FE<span style="color:aqua">S</span></span>

                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form [formGroup]="FormIns" class="row g-3 needs-validation">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">SOCIETE NAME</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text"  formControlName="Soci_Name" class="form-control">
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" formControlName="Pass" class="form-control">
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">CONFIRM PASSWORD</label>
                      <input type="password" formControlName="Pass2" class="form-control">
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">I agree and accept the terms and conditions</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" (click)="Inscrip()">Inscription</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account?<a href="">log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  </body>

</html>
